<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>To Do Tracker</h1>
      <div class="side-bar">
        <button type="button" class="todo-btn">Add New Todo</button>
        <h2>- Your Projects :</h2>
        <div class="project-list-container">
          <button id="project">New Project</button>
          <div class="project-input disable">
            <input type="text" class="title">
            <button class="accept input-btn">Aceptar</button>
            <button class="close input-btn">Cerrar</button>
          </div>
        </div>
      </div>
      <div class="nav-container">
        <div class="nav">
         <button type="button" class="today-tab">Today</button>
         <button type="button"  class="week-tab">Week</button>
         <button type="button"  class="month-tab">Month</button>
         <button type="button"  class="year-tab">Year</button>
         <button type="button"  class="all-time-tab">All Time</button>
        </div>
    </div>
      <div class="content">
        </div>
      </div>
    </div>
   
    <script src="main.js"></script>
  </body>
</html>
